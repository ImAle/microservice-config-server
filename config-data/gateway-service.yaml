server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: person-service
            uri: lb://person-service
            predicates:
              - Path=/person/**
          - id: car-service
            uri: lb://car-service
            predicates:
              - Path=/car/**
          - id: motorbike-service
            uri: lb://motorbike-service
            predicates:
              - Path=/motorbike/**